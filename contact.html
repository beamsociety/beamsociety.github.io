---
layout: default
title: Contact
section_id: contact
---

<div class='full parallax' style='background-image: url(images/green.jpg); color: #fff;'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title="Contact Us" tagline="Drop by or send an email to us" color="#fff" class="big" %}
    </div>
  </div>
  <div class='four spacing'></div>
</div>

  <div class='full'>
    <div class='row'>
      <div class='medium-8 columns'>
        <div class='form'>
          <div class='row'>

            <form id='contact_form' method='POST' action=" https://fwdform.herokuapp.com/user/52b6fb40-529a-49d9-a908-232830c47635" accept-charset="UTF-8">
<!--               <div class='large-12 columns'>
                <p id='thanks' style='display: none;'>
                  Thanks for contacting us, we'll be in touch soon!
                </p>
              </div> -->
              <div class='medium-12 columns'>
                <input class='required' name='name' placeholder='NAME' type='text'>
                <input class='required email' name='_replyto' placeholder='EMAIL' type='email'>
                <input class='required' name='_subject' placeholder='SUBJECT' type='hidden' value="Website Contact"/>
                <textarea class='required' name='message' placeholder='MESSAGE'></textarea>
                <input type="text" name="_gotcha" style="display:none" />
                <input class='button white' type='submit' value="Send">
              </div>
            </form>
          </div>
        </div>
        <div class='two spacing'></div>
      </div>
      <div class='medium-4 columns'>
        <div class='contact-details'>
          <h4>Our location:</h4>
          <p>McMaster University</p>
          <h4>Our Email:</h4>
          <p>contact@beamsociety.ca</p>
        </div>
      </div>
    </div>
  </div>
  <div class='four spacing'></div>
</div>

<script type="text/javascript">
$(function() {
  $('#contact_form').submit(function(event) {
    event.preventDefault();

    var formEl = $(this);
    var submitButton = $('input[type=submit]', formEl);

    $.ajax({
      type: 'POST',
      url: formEl.prop('action'),
      accept: {
        javascript: 'application/javascript'
      },
      data: formEl.serialize(),
      beforeSend: function() {
        submitButton.prop('disabled', 'disabled');
      }
    }).done(function(data) {
      submitButton.prop('disabled', false);
    });
  });
});

</script>
