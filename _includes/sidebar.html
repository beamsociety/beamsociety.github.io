<div class='links'>

<div id="search-demo-container">
      <input type="text" id="search-input" placeholder="search 🔍">
      <ul id="results-container"></ul>
    </div>

<h3>Recent Events</h3>
    <div class="hline"></div>
        <ul class="popular-posts">
            {% for post in site.categories['events'] limit:3 %} 
                <li>
                    <a href="{{ post.url  | prepend: site.baseurl }}"><img src="{{ "/images/thumbs/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post"></a>
                    <p><a href="{{ post.url }}">{{ post.title }}</a></p>
                <em>Posted on {{ post.date | date_to_string }}</em>
            </li>
            {% endfor %} 
        </ul>

<div class="spacing"></div>

    <!-- Facebook Like -->
<div class="fb-page" data-href="https://www.facebook.com/beamsociety.ca" data-width="380" data-height="250" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false" data-show-posts="false"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/beamsociety.ca"><a href="https://www.facebook.com/beamsociety.ca">BEAMS \\ BioEngineering At McMaster Society</a></blockquote></div></div>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="spacing"></div>
<!-- Twitter Feed -->
<a class="twitter-timeline" height="400" data-chrome="noscrollbar" href="https://twitter.com/beamsociety" data-widget-id="418076432556781568">Tweets by @beamsociety</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

<script src="{{ "/javascripts/jekyll-search.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
    </script>
